<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Health - Health Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Health Monitoring System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="monitor.html">Monitor Health</a></li>
                <li><a href="health-tips.html">Health Tips</a></li>
                <li><a href="contact.html">Contact Us</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="monitor">
            <h2>Health Monitoring</h2>
            <form id="healthForm">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <button type="submit">Submit</button>
            </form>
            <section id="tips">
                <h2>Personalised Health Tips</h2>
                <div id="tipsContent">
                    <p>Your tips will appear here after submission.</p>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Health Monitoring System. All rights reserved.</p>
    </footer>

    <script src="script.js">

        // Highlight the active page link
        const currentPage = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('nav ul li a');

        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
</body>

</html>
